<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nijika API{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Sora:wght@400;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #0f0f0f;
            --accent-color: #00ffa3; /* Vibrant Mint */
            --accent-dim: rgba(0, 255, 163, 0.15);
            --text-color: #f0f0f0;
            --text-muted: #a0a0a0;
            --border-color: #222222;
            --danger: #ff4d4d;
            --success: #00ffa3;
            --font-header: 'Sora', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1.5rem;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: var(--font-header);
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo span {
            color: var(--accent-color);
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: var(--accent-color);
            border-radius: 6px;
            transform: rotate(15deg);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        nav .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        nav .nav-links a:hover {
            color: var(--accent-color);
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .panel:hover {
            border-color: #333;
        }

        h1, h2, h3 {
            font-family: var(--font-header);
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
        }

        h1 { font-size: clamp(2rem, 5vw, 3rem); line-height: 1.1; }
        h2 { font-size: 1.5rem; }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-family: var(--font-body);
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
        }

        .btn-primary {
            background: var(--accent-color);
            color: #000;
        }

        .btn-primary:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 163, 0.2);
        }

        .btn-outline {
            background: transparent;
            color: #fff;
            border: 1px solid var(--border-color);
        }

        .btn-outline:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        code {
            font-family: var(--font-mono);
            background: #1a1a1a;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            color: var(--accent-color);
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
        }

        .tag {
            display: inline-flex;
            padding: 0.25rem 0.75rem;
            background: var(--accent-dim);
            color: var(--accent-color);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            .nav-links a {
                font-size: 0.85rem;
            }
            .container {
                padding: 1rem;
            }
            .panel {
                padding: 1.5rem;
            }
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-icon"></div>
            NIJIKA<span> API</span>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/login">Login</a>
            <a href="/register">Sign Up</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        &copy; 2026 NIJIKA API. BUILT FOR THE NEXT GENERATION OF CREATIVES.
    </footer>
</body>
</html>
